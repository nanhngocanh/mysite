{% extends "base_generics.html" %}
{% load i18n %}

{% block content %}
  <h1>{% translate 'Renew' %}: {{ book_instance.book.title }}</h1>
  <p>{% translate 'Borrower' %}: {{ book_instance.borrower }}</p>
  <p {% if book_instance.is_overdue %} class="text-danger"{% endif %} >{% translate 'Due date' %}: {{ book_instance.due_back }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
